<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwindStyles.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/38aaed2a92.js" crossorigin="anonymous"></script>
    <title>030</title>
</head>
<body>
    
    <section id="todo" class="w-full h-screen bg-cyan-400 bg-gradient-to-br from-cyan-300 to-cyan-600 flex justify-center items-center text-neutral-900">
        
        <section class="contenedorPrincipal bg-neutral-100 w-[90%]">
            
            <header id="header" class="flex justify-between py-6 px-10 border-b-2 border-neutral-300">
                <h1 class="text-2xl text-neutral-900">Upload Files</h1>
                <span class="icono"><i class="fa-solid fa-xmark text-neutral-300 cursor-pointer hover:text-neutral-900"></i></span>
            </header>
    
            <section id="abajo" class="py-6 px-10 flex gap-10">
                <article id="dropPart" class="basis-1/2 bg-slate-100">
                    <div class="caja border-2 border-dashed border-neutral-300 h-full flex flex-wrap justify-center content-center">
                        <span class="icono w-1/2 text-center"><i class="fa-solid fa-cloud-arrow-up text-4xl text-slate-400"></i></span>
                        <p class="font-bold">Drop files to upload or <a href="" class="text-sky-500 underline hover:text-neutral-900">browse</a></p>
                    </div>
                </article>

                <article id="formPart" class="basis-1/2">
                    <nav class="mb-6">
                        <ul class="flex">
                            <li class="border-b-2"><a href="" class="block px-4 py-2 border-b-2 border-neutral-300 hover:border-sky-500 relative text-neutral-400 hover:text-neutral-900 active">Options</a></li>
                            <li class="border-b-2"><a href="" class="block px-4 py-2 border-b-2 border-neutral-300 hover:border-sky-500 relative text-neutral-400 hover:text-neutral-900">Description</a></li>
                            <li class= "border-b-2 border-neutral-300 grow"><a href="" class="block px-4 py-2 border-b-2 border-neutral-300 hover:border-sky-500 relative text-neutral-400 hover:text-neutral-900 w-fit">Advanced</a></li>
                        </ul>
                    </nav>

                    <form action="" class="flex flex-wrap gap-x-2">
                        <div class="contenedorInput w-full">
                            <label for="email" class="font-bold block cursor-pointer w-fit">Notify by email</label>
                            <input type="email" name="email" id="email" class="w-full p-2 mt-1 mb-4 outline-none bg-neutral-100 border-2 border-neutral-300 rounded-md text-neutral-500" placeholder="Your email">
                        </div>
                        <div class="contenedorInput grow">
                            <label for="category" class="font-bold block cursor-pointer w-fit">Category</label>
                            <select name="category" id="category" class="w-full p-2 mt-1 mb-4 cursor-pointer bg-neutral-100 border-2 border-neutral-300 rounded-md text-neutral-500">
                                <option value="option1">Opción 1</option>
                                <option value="option2">Opción 2</option>
                                <option value="option3">Opción 3</option>
                                <option value="option4">Opción 4</option>
                            </select>
                        </div>
                        <div class="contenedorInput grow">
                            <label for="privacy" class="font-bold block cursor-pointer w-fit">Privacy</label>
                            <select name="privacy" id="privacy" class="w-full p-2 mt-1 mb-4 cursor-pointer bg-neutral-100 border-2 border-neutral-300 rounded-md text-neutral-500">
                                <option value="option1">Opción 1</option>
                                <option value="option2">Opción 2</option>
                                <option value="option3">Opción 3</option>
                            </select>
                        </div>
                        <p class="w-full text-neutral-500"><span class="font-bold text-neutral-900">Nobody</span> will be notified of this file upload.</p>
                        <input type="checkbox" name="copy" id="copy" class="cursor-pointer"><label for="copy" class="cursor-pointer text-neutral-500">Send me a copy</label>
                        <div class="botones w-full mt-6 mb-1">
                            <input type="submit" value="Upload files" class="bg-sky-500 hover:bg-sky-400 text-neutral-100 px-6 py-2 rounded-md cursor-pointer mr-2">
                            <button type="button" class="text-neutral-500 hover:bg-red-500 hover:text-neutral-100 px-6 py-2 rounded-md cursor-pointer">Cancel</button>
                        </div>
                    </form>
                    <p class="text-neutral-500 text-sm">Having problems? Try the <a href="" class="text-sky-500 underline hover:text-neutral-900">basic uploader</a></p>
                </article>
            </section>
        </section>
    </section>
</body>
</html>
